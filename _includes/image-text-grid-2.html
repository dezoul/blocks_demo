
<section class="light-bg">
  {% for block in block.sections %}
  <div class="grid mob-flip">
    <div class="col-5_sm-12 bg-image" style="background-image:url('{{block.banner-pic}}')">
    </div>
    <div class="col-7_sm-12-middle padded">
      {{block.text | markdownify}}
    </div>
  </div>
  {% endfor %}
</section>
