
<section class="padded centered">
  <div class="">
    {{block.text | markdownify}}
  </div>
  <div class="grid padded-1">
    {% for sec in block.col %}
      <div class="col-4_sm-12 padded-1">
        <a href="{{sec.link}}" class="clickable-box bg-image" style="background-image:url('{{sec.pic}}')">
          <div class="overlay padded light-text">
            {{sec.text}}
          </div>
        </a>
      </div>
    {% endfor %}

  </div>

</section>
